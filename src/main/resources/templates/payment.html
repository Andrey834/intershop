<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" href="/img/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="mb-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid p-0 m-auto content-width">
            <a class="navbar-brand">Market</a>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a th:href="@{/product}" type="button" class="btn btn-outline-primary">Каталог</a>
                <a th:href="@{/order}" type="button" class="btn btn-outline-primary">Заказы</a>
                <a th:href="@{/cart}" type="button" class="btn btn-outline-primary">Корзина</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="container py-5 bg-light bg-gradient">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card rounded-3">
                        <div class="card-body mx-1 my-2">
                            <h3 class="text-center mb-3" th:text="${'Оплата заказа № ' + order.id()}"></h3>
                            <div class="d-flex align-items-center">
                                <div>
                                    <p class="d-flex flex-column mb-0">
                                        <b>FirstName LastName</b>
                                        <span class="small text-muted">
                                        <i class="bi bi-credit-card text-body pe-3"></i> **** 1234
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="pt-3">
                                <div class="d-flex flex-row pb-3">
                                    <div class="rounded border border-primary border-2 d-flex w-100 p-3 align-items-center"
                                         style="background-color: rgba(18, 101, 241, 0.07);">
                                        <div class="d-flex align-items-center pe-3">
                                            <input class="form-check-input" type="radio" name="radioNoLabelX"
                                                   id="radioNoLabel11"
                                                   value="" aria-label="..." checked/>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <p class="mb-1 small text-primary">Общая сумма оплаты</p>
                                            <h6 class="mb-0 text-primary" th:text="${order.getTotal() + '&#8381'}"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-1">
                                <a href="/order" class="text-muted">Отменить</a>
                                <form action="/payment" method="POST">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            th:name="orderId"
                                            th:value="${order.id()}"
                                            class="btn btn-primary btn-lg">Оплатить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
