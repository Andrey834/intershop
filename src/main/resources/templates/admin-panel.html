<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid header_nav_div ">
            <a class="navbar-brand">Market</a>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a th:href="@{/product}" type="button" class="btn btn-outline-primary">Заказы</a>
            </div>
        </div>
    </nav>
</header>
<main style="max-width: var(--content-width); margin: auto">
    <form>
        <div style="display: flex; justify-content: space-between; gap: 1rem;">
            <div class="mb-3" style="width: 100%">
                <label for="titleInput" class="form-label">Наименование</label>
                <input type="text" class="form-control" id="titleInput">
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Цена</label>
                <input type="number" class="form-control" id="priceInput">
            </div>
        </div>
        <div class="mb-3" style="display: flex; gap: 1rem;">
            <div style="    width: 30%;">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Изображение</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div>
                    <img src="/img/promo.jpeg" alt="hello" style="    width: 100%;">
                </div>

            </div>

            <div class="mb-3" style="width: 100%">
                <label for="descriptionInput" class="form-label">Описание</label>
                <textarea class="form-control" id="descriptionInput" rows="6"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Цена</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id()}"></th>
            <td th:text="${product.title()}"></td>
            <td th:text="${product.description()}"></td>
            <td th:text="${product.price()}"></td>
            <td>
                <button type="button" class="btn btn-outline-warning" style="border-radius: 70%;">
                    <i class="bi bi-pen"></i>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger" style="border-radius: 70%;">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
