<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid header_nav_div ">
            <a class="navbar-brand">Market</a>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a th:href="@{/order}" type="button" class="btn btn-outline-primary">Заказы</a>
                <a th:href="@{/cart}" type="button" class="btn btn-outline-primary">Корзина</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="main-search">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success me-2" type="submit">Поиск</button>
            <div class="btn-group">
                <button class="btn btn-info dropdown-toggle" type="button" id="defaultDropdown"
                        data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                    Сортировать по...
                </button>
                <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-arrow-up"></i>
                        Цена
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-arrow-down"></i>
                        Цена
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-arrow-up"></i>
                        Алфавит
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-arrow-down"></i>
                        Алфавит
                    </a></li>
                </ul>
            </div>
        </form>
    </div>
    <section class="main_section_products">
        <div class="card card_product" style="width: 18rem; height: 26rem" th:each="product : ${products}">
            <img src="/img/promo.jpeg" class="card-img-top img_product" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.title()}"></h5>
                <p class="card-text card_description" th:text="${product.description()}"></p>
                <div class="card_action_block">
                    <p class="card-text" th:text="${product.price() + '&#8381'}"></p>
                    <button class="btn btn-outline-primary"><i class="bi bi-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <nav class="navbar navbar-light bg-light">
        <ul class="pagination footer_nav_ul">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&#8249;</span>
                </a>
            </li>

            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&#8250;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
